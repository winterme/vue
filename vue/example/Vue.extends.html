<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js" ></script>
    <title>vue mixins 混入</title>
</head>
<body>
    <h1>vue extends</h1>
    <h3>
        自定义扩展的方法，当方法名和构造器里面的相同的时候，优先执行 构造器里面的，和 mixins 一样
    </h3>
    <hr>
    <div id="app" >
        <p>{{num}}</p>
        <p><button @click="add" >add</button></p>
        <p><button @click="jian" >jian</button></p>
    </div>

    <script>
       var extend = {
            updated:function(){
                console.log("自定义扩展")
            },
            methods:{
                jian:function(){
                    console.log("自定义扩展的方法")
                    app.num--;
                }
            }
        };

        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    this.num++;
                }
            },
            // vue生命周期自带
            updated:function(){
                console.log("我是自带的生命周期的 updated");
            },
            extends:extend
        })
    </script>
</body>
</html>
