<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js" ></script>
    <title>v-ifelse-show</title>
</head>
<body>
    <h1>v-if , v-else, v-show</h1>
    <h1>v-if 和v-show的区别：</h1>
    <ul>
        <li>v-if： 判断是否加载，可以减轻服务器的压力，在需要时加载。</li>
        <li>v-show：调整css dispaly属性，可以使客户端操作更加流畅。</li>
    </ul>
    <hr>
    <div id="app" >
        <p v-if="isLogin" >欢迎回来：chenparty</p>
        <p v-else>请登陆</p>
        <p v-show="isShow" >O(∩_∩)O</p>
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                isLogin:true,
                isShow:true
            }
        })
    </script>

</body>
</html>
