<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js" ></script>
    <title>vue methods</title>
</head>
<body>
    <h1>vue methods</h1>
    <hr>
    <div id="app" >
        <p>{{count}}</p>
        <p><button @click="add(2,$event)" >add</button></p>
        <p><btn @click.native="add(2,$event)" ></btn></p>

        <h3>
            自定义组件在绑定方法的时候 需要加上 .native ,比如说 @click.native="add(2)"<br>
            $event 对象，就是 鼠标对象，有很多操作，这里可以引出来，比如说，@click="add(2,$event)"<br>
            外部调用vue方法，onclick="app.add(2)"
        </h3>

    </div>
    <button onclick="app.add(5)" >外部调用</button>

    <script>

        var btn = {
            template:`
                <button>click me</button>
            `
        }

        var app = new Vue({
            el:'#app',
            data:{
                count:0
            },
            components:{
                "btn":btn
            },
            methods:{
                add:function(num , event){
                    this.count = this.count+num;
                    console.log( event );
                }
            }
        })
    </script>
</body>
</html>
