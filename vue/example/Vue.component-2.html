<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js" ></script>
    <title>vue component-2</title>
</head>
<body>
    <h1>vue component-2</h1>
    <ul>
        <li>prop 属性绑定</li>
        <li>使用 v-bind:（:）绑定值</li>
    </ul>
    <hr>
    <div id="app" >
        <zhangzq></zhangzq>
        <licm love="张子强" ></licm>
        <licm love="小强强" ></licm>
        <licm love="小梦梦" ></licm>
        <licm :love="love"></licm>
    </div>

    <script>

        Vue.component("zhangzq",{
            template:`
                <h1>{{message}}<==>Vue component 的第一种实现方式，Vue.component 全局注册</h1>
            `,
            data:function(){
                return {
                    message:"你好鸭"
                }
            }
        })

        var app = new Vue({
            el:'#app',
            data:{
                message:'你好',
                love:"张某"
            },
            components:{
                "licm":{
                    template:`
                        <h1 style="color:red;" >{{love}}<==>{{message}}<==>Vue component 的第二种实现方式，components 局部注册</h1>
                    `,
                    // 绑定属性
                    props:['love'],
                    data:function(){
                        return {
                            message:"VUE🐂🍺"
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
